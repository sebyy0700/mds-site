<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison du Sport</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
    html, body { height: 100%; width: 100%; overflow-x: hidden; background: #fdfaf5; color: #000; }

    /* Top-right MDS logo text (appears on shop) */
    .top-logo {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #bfa35f;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1000;
    }

    .top-logo.visible { opacity: 1; }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #fdfaf5 0%, #f7f4ef 100%);
      overflow: hidden;
    }

    .hero-text {
      font-size: 3rem;
      font-weight: 700;
      color: #222;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s forwards 0.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .enter-button {
      margin-top: 3rem;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border: 2px solid #bfa35f;
      background: transparent;
      color: #bfa35f;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 1.5s;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background: #bfa35f;
      color: #fdfaf5;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Shop Section */
    .shop {
      padding: 6rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2.5rem;
      background: #f7f4ef;
      position: relative;
    }

    .item {
      background: #fff;
      padding: 1.2rem;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .item h3 { margin: 1rem 0 0.5rem; font-size: 1.3rem; color: #222; font-weight: 600; }

    .item p { font-size: 1rem; color: #555; }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      background: #fdfaf5;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Top-right logo (MDS) -->
  <div class="top-logo" id="topLogo">MDS</div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-text">Welcome to Maison du Sport</div>
    <button class="enter-button" id="enter">Enter Maison</button>
  </div>

  <!-- Shop Section -->
  <section class="shop" id="shop">
    <div class="item">
      <h3>Premium Shirt</h3>
      <p>$20</p>
    </div>
    <div class="item">
      <h3>Classic Tee</h3>
      <p>$20</p>
    </div>
    <div class="item">
      <h3>Sport Jersey</h3>
      <p>$20</p>
    </div>
    <div class="item">
      <h3>Minimal Top</h3>
      <p>$20</p>
    </div>
  </section>

  <footer>
    Â© 2026 Maison du Sport
  </footer>

  <script>
    const enterBtn = document.getElementById('enter');
    const topLogo = document.getElementById('topLogo');

    // Scroll to shop section
    enterBtn.addEventListener('click', () => {
      document.getElementById('shop').scrollIntoView({ behavior: 'smooth' });
      topLogo.classList.add('visible'); // Show top-right logo
    });
  </script>
</body>
</html>
