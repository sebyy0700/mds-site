<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maison du Sport</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { width:100%; height:100%; font-family:'Montserrat', sans-serif; background:#000; color:#fff; overflow:hidden; }

  /* Top-right MDS letters after animation */
  .mds-corner {
    position: fixed;
    top: 20px;
    right: 30px;
    display:flex;
    gap: 2px;
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    opacity:0;
    transition: all 1s ease;
    z-index: 1000;
  }
  .mds-corner.visible { opacity:1; }

  /* Hero */
  .hero {
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    overflow:hidden;
    transition: all 1s ease;
  }

  .hero h1 {
    font-family:'Playfair Display', serif;
    font-size:6rem;
    letter-spacing:5px;
    color:#fff;
    margin-bottom:1rem;
    opacity:1;
    transition: all 1s ease;
  }

  .hero h2 {
    font-size:2.5rem;
    letter-spacing:3px;
    color:#fff;
    opacity:1;
    transition: all 1s ease;
  }

  .enter-button {
    margin-top:3rem; padding:1rem 3rem; font-size:1.2rem; border:2px solid #fff;
    background:transparent; color:#fff; cursor:pointer;
    transition: all 0.3s ease;
  }
  .enter-button:hover {
    background:#fff; color:#000;
    box-shadow: 0 8px 20px rgba(255,255,255,0.2);
  }

  /* Shop section */
  .shop {
    padding:4rem;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
    gap:2rem;
    opacity:0;
    transform: translateY(50px);
    pointer-events:none; /* Locked until Enter Maison clicked */
  }

  .item {
    background:#111;
    border-radius:12px;
    text-align:center;
    padding:1rem;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  .item img { width:100%; height:220px; object-fit:cover; border-radius:8px; }
  .item:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(255,255,255,0.2); }
  .item h3 { margin:1rem 0 0.5rem; font-family:'Playfair Display', serif; font-size:1.3rem; font-weight:700; color:#fff; }
  .item p { color:#fff; font-size:1rem; }

  footer { padding:2rem; text-align:center; color:#fff; font-size:0.9rem; }
</style>
</head>
<body>

<!-- MDS letters in top-right corner -->
<div class="mds-corner" id="mdsCorner">
  <span>M</span><span>D</span><span>S</span>
</div>

<!-- Hero -->
<div class="hero" id="hero">
  <h1 id="welcome">WELCOME</h1>
  <h2 id="maison">MAISON DU SPORT</h2>
  <button class="enter-button" id="enter">Enter Maison</button>
</div>

<!-- Shop -->
<section class="shop" id="shop">
  <div class="item">
    <img src="shirt1.png" alt="Premium Shirt">
    <h3>Premium Shirt</h3>
    <p>$20</p>
  </div>
  <div class="item">
    <img src="shirt2.png" alt="Classic Tee">
    <h3>Classic Tee</h3>
    <p>$20</p>
  </div>
  <div class="item">
    <img src="shirt3.png" alt="Sport Jersey">
    <h3>Sport Jersey</h3>
    <p>$20</p>
  </div>
</section>

<footer>Â© 2026 Maison du Sport</footer>

<script>
const enterBtn = document.getElementById('enter');
const hero = document.getElementById('hero');
const mdsCorner = document.getElementById('mdsCorner');
const shop = document.getElementById('shop');

enterBtn.addEventListener('click', () => {
  // Animate hero out
  hero.querySelector('#welcome').style.transform='translateY(-100px)';
  hero.querySelector('#welcome').style.opacity=0;
  hero.querySelector('#maison').style.transform='translateY(-100px)';
  hero.querySelector('#maison').style.opacity=0;

  // Show MDS in corner
  mdsCorner.classList.add('visible');

  // Show shop
  setTimeout(() => {
    shop.style.pointerEvents='auto';
    shop.style.opacity=1;
    shop.style.transform='translateY(0)';
  }, 800);

  // Unlock scroll
  document.body.style.overflowY='auto';
});
</script>

</body>
</html>
