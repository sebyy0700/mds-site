<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maison du Sport — Digital Showroom</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Montserrat,sans-serif;overflow:hidden;scroll-behavior:smooth;background:#0b1a2b;color:#f6f1e8;}

/* INTRO */
.intro{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:10;overflow:hidden;}
.intro video{position:absolute;width:100%;height:100%;object-fit:cover;opacity:.85;}
.intro h1{font-family:'Playfair Display',serif;font-size:3.8rem;text-align:center;opacity:0;animation:fadeUp 2s forwards .5s;z-index:1;}
.enter-btn{margin-top:3rem;padding:1rem 3.5rem;border:1px solid #f6f1e8;background:none;color:#f6f1e8;font-size:1.1rem;letter-spacing:2px;cursor:pointer;opacity:0;animation:fadeUp 2s forwards 2s;transition:.4s;z-index:1;}
.enter-btn:hover{background:#f6f1e8;color:#0b1a2b;}

.curtain{position:fixed;top:0;width:50%;height:100%;background:#0b1a2b;z-index:9;transition:1.6s cubic-bezier(.77,0,.18,1);}
.left-curtain{left:0}.right-curtain{right:0}
.open .left-curtain{transform:translateX(-100%)} .open .right-curtain{transform:translateX(100%)}

/* HERO */
.hero-wrapper{position:relative;height:200vh;}
.hero-section{position:sticky;top:0;height:100vh;width:100%;overflow:hidden;}
.hero-img{position:absolute;width:100%;height:100%;object-fit:cover;transition:opacity 1s ease;}
.hero-text{position:absolute;width:100%;top:50%;left:50%;transform:translate(-50%,-50%);font-family:'Playfair Display',serif;font-size:3rem;text-align:center;z-index:2;transition:opacity .6s ease;}

/* SITE */
.site{opacity:0;transition:opacity 1.5s ease;padding:60px 10%;max-width:1300px;margin:auto;background:#800020;}
.site.visible{opacity:1}
.logo{position:fixed;top:25px;left:40px;width:130px;opacity:.85;z-index:2;}

/* LUXURY PLAQUE NOTICE */
.notice{
  margin:0 auto 90px auto;
  max-width:720px;
  padding:28px 40px;
  border:1px solid rgba(255,255,255,0.25);
  text-align:center;
  font-size:.85rem;
  letter-spacing:2px;
  text-transform:uppercase;
  line-height:1.8;
  background:linear-gradient(145deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  backdrop-filter:blur(6px);
  position:relative;
  opacity:0;
  transition:opacity 1.2s ease,transform 1.2s ease;
  transform:translateY(20px);
}
.notice span{
  display:block;
  font-family:'Playfair Display',serif;
  font-size:1rem;
  letter-spacing:3px;
  margin-bottom:8px;
}
.notice::before,.notice::after{
  content:"";
  position:absolute;
  width:22px;height:22px;
  border:1px solid rgba(255,215,170,.6);
}
.notice::before{top:-6px;left:-6px;border-right:none;border-bottom:none;}
.notice::after{bottom:-6px;right:-6px;border-left:none;border-top:none;}
.notice.visible{opacity:1;transform:translateY(0);}

.section-title{text-align:center;font-size:2rem;margin-bottom:40px;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:50px;margin-bottom:120px;}
.card{background:#a0002b;padding:25px;border-radius:6px;text-align:center;position:relative;transition:.4s;color:#f6f1e8;cursor:pointer;}
.card img{width:100%;border-radius:4px;margin-bottom:15px;transition:.4s;}
.card span{position:absolute;top:12px;left:12px;font-size:.65rem;background:#5a0015;padding:4px 8px;}
.card:hover{transform:translateY(-10px) scale(1.05);}
.card:hover img{transform:scale(1.1);}
.card::after{content:"View Details";position:absolute;bottom:10px;left:50%;transform:translateX(-50%);padding:6px 12px;background:rgba(0,0,0,.5);font-size:.85rem;border-radius:4px;opacity:0;transition:.3s;}
.card:hover::after{opacity:1;}

.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:60px;margin-bottom:120px;}
.contact{text-align:center;margin-bottom:120px;line-height:2;}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;justify-content:center;align-items:center;z-index:50;opacity:0;pointer-events:none;transition:.4s;}
.modal.active{opacity:1;pointer-events:auto;}
.modal-content{width:90%;max-width:900px;background:#800020;padding:40px;border-radius:10px;text-align:center;position:relative;animation:fadeUp .5s ease;}
.modal-content img{width:100%;max-height:400px;object-fit:cover;border-radius:6px;margin-bottom:25px;}
.modal-price{font-size:1rem;letter-spacing:1px;margin-bottom:15px;opacity:.85;}
.close-modal{position:absolute;top:15px;right:20px;font-size:1.5rem;cursor:pointer;}

@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>

<div class="curtain left-curtain"></div>
<div class="curtain right-curtain"></div>

<section class="intro" id="intro">
  <video src="Cinematic_video_focusing_202602011237_ga4dn.mp4" autoplay muted loop></video>
  <h1>Welcome to Maison du Sport</h1>
  <button class="enter-btn" onclick="enterMaison()">ENTER THE MAISON</button>
</section>

<img src="Maisondusport-file.png" class="logo">

<div class="hero-wrapper" id="heroWrapper" style="display:none;">
  <div class="hero-section">
    <img src="Haiti-file.png.jpeg" class="hero-img" id="heroImg1" style="opacity:1">
    <img src="Old-file.png.jpeg" class="hero-img" id="heroImg2" style="opacity:0">
    <div class="hero-text" id="heroText">MAISON WHERE FOOTBALL</div>
  </div>
</div>

<section class="site" id="site">
  <div class="notice" id="notice">
    <span>Maison du Sport Private Viewing</span>
    This digital salon presents pieces for exhibition only.  
    No direct purchase is enabled — inquiries are handled privately.
  </div>
