<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maison du Sport</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box}
body {font-family:Montserrat, sans-serif; overflow:hidden;}

h1,h2,h3 {font-family:'Playfair Display', serif}

/* INTRO SCREEN */
.intro {
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:#000;
color:white;
position:relative;
}

.intro::before{
content:"";
position:absolute;
inset:0;
background:url("MDS-file.png") center/contain no-repeat;
opacity:0.15;
}

.intro h1{font-size:4rem;z-index:2}
.enter-btn{
margin-top:2rem;
padding:1rem 3rem;
border:2px solid gold;
background:none;
color:gold;
font-size:1.2rem;
cursor:pointer;
z-index:2;
}

/* MAIN SITE */
.site{
display:none;
background:#3e2723; /* DARK SIENNA */
color:gold;
min-height:100vh;
padding:2rem;
}

/* TOP LOGO */
.top-logo{
position:fixed;
top:15px;
right:25px;
width:60px;
}

/* HERO MESSAGE */
.statement{
margin-top:80px;
text-align:center;
font-size:2rem;
}

/* PRODUCTS */
.products{
margin-top:60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:40px;
}

.card{
background:#4e342e;
padding:20px;
border-radius:14px;
text-align:center;
cursor:pointer;
transition:.3s;
}

.card:hover{transform:scale(1.05)}
.card img{width:100%;border-radius:12px}

/* CONTACT */
.contact{
margin-top:80px;
text-align:center;
font-size:1.1rem;
}

</style>
</head>

<body>

<!-- INTRO -->
<section class="intro" id="intro">
<h1>Welcome to Maison du Sport</h1>
<button class="enter-btn" onclick="enterSite()">Enter the Maison</button>
</section>

<!-- MAIN SITE -->
<section class="site" id="site">

<img src="Maisondusport-file.png" class="top-logo">

<div class="statement">A place where football meets elegance</div>

<div class="products">
<div class="card" onclick="openProduct()">
<img src="shirt-file.png.jpeg">
<h3>Luxury Match Jersey</h3>
<p>$40</p>
</div>
</div>

<div class="contact">
<h2>Contact Maison du Sport</h2>
<p>Email: contact@maisondusport.com</p>
</div>

</section>

<script>
function enterSite(){
document.getElementById("intro").style.display="none";
document.body.style.overflow="auto";
document.getElementById("site").style.display="block";
}

function openProduct(){
localStorage.setItem("product","Luxury Match Jersey");
window.location.href="product.html";
}
</script>

</body>
</html>
