<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maison du Sport</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}
body{background:#000;color:#fff;overflow-x:hidden}

/* INTRO SCREEN */
.intro{
position:fixed;
width:150%;height:100vh;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
background:black;
z-index:10;
overflow:hidden;
}

.intro::before{
content:"";
position:absolute;
width:600px;height:600px;
background:url("MDS-file.png") center/contain no-repeat;
opacity:0.12;
}

.intro h1{font-size:3rem;letter-spacing:2px;}
.intro h2{font-size:1.2rem;font-weight:300;margin-top:10px;}

.enter-btn{
margin-top:40px;
padding:12px 40px;
background:none;border:1px solid gold;
color:gold;font-size:1rem;
cursor:pointer;transition:.3s;
}
.enter-btn:hover{background:gold;color:black}

/* TOP RIGHT SMALL LOGO */
.corner-logo{
position:fixed;
top:20px;right:30px;
width:70px;
opacity:0;
transition:1s;
z-index:5;
}

/* SHOP AREA */
.shop{
display:none;
background:#3b1f16; /* dark sienna */
min-height:100vh;
padding-top:120px;
}

/* TAGLINE */
.tagline{
text-align:center;
color:gold;
font-size:1.4rem;
margin-bottom:40px;
}

/* PRODUCT GRID */
.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:30px;
max-width:800px;
margin:auto;
padding-bottom:100px;
}

/* TRIANGLE CARDS */
.card{
text-align:center;
cursor:pointer;
position:relative;
transition:.4s;
}
.card::before{
content:"";
position:absolute;
width:100%;height:100%;
background:#4b2a20;
clip-path:polygon(50% 0%,100% 100%,0% 100%);
z-index:-1;border-radius:10px;
}
.card img{
width:120px;height:120px;
object-fit:cover;
margin-top:35px;border-radius:8px;
}
.card h3{margin-top:10px;font-size:.95rem}
.card p{color:gold;font-size:.9rem}

/* PRODUCT PAGE */
.product-page{
display:none;
padding:120px 40px;
background:#3b1f16;
min-height:100vh;
}

.product-container{
display:flex;gap:60px;justify-content:center;align-items:center;
}

.product-container img{width:320px;border-radius:10px}

.product-info h2{color:gold;margin-bottom:15px}
.product-info p{margin-bottom:20px}

button{
padding:10px 30px;
border:1px solid gold;
background:none;color:gold;
cursor:pointer;margin-right:10px
}

/* CART PANEL */
.cart{
position:fixed;
right:-100%;top:0;
width:320px;height:100vh;
background:black;color:white;
padding:30px;transition:.5s;
z-index:20;
}
.cart h2{color:gold;margin-bottom:20px}
.cart-item{margin-bottom:10px}
.cart.open{right:0}

</style>
</head>
<body>

<!-- INTRO -->
<div class="intro" id="intro">
<h1>Welcome to Maison du Sport</h1>
<h2>Where Elegance Meets Football</h2>
<button class="enter-btn" onclick="enterMaison()">Enter the Maison</button>
</div>

<img src="Maisondusport-file.png" class="corner-logo" id="cornerLogo"/>

<!-- SHOP -->
<div class="shop" id="shop">
<div class="tagline">The place where football meets elegance</div>

<div class="products">
<div class="card" onclick="openProduct()">
<img src="shirt-file.png.jpeg">
<h3>Maison Signature</h3><p>$20</p>
</div>

<div class="card" onclick="openProduct()">
<img src="shirt-file.png.jpeg">
<h3>Elite Match Tee</h3><p>$20</p>
</div>

<div class="card" onclick="openProduct()">
<img src="shirt-file.png.jpeg">
<h3>Football Luxe</h3><p>$20</p>
</div>

<div class="card" onclick="openProduct()">
<img src="shirt-file.png.jpeg">
<h3>Minimal Pro Fit</h3><p>$20</p>
</div>
</div>
</div>

<!-- PRODUCT PAGE -->
<div class="product-page" id="productPage">
<div class="product-container">
<img src="shirt-file.png.jpeg">
<div class="product-info">
<h2>Maison Signature Shirt</h2>
<p>Premium football-inspired luxury fabric.</p>
<h3 style="color:gold">$20</h3>
<button onclick="addToCart()">Add to Cart</button>
<button onclick="toggleCart()">Buy Now</button>
</div>
</div>
</div>

<!-- CART -->
<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<button onclick="alert('Checkout system coming next')">Buy Now</button>
</div>

<script>
function enterMaison(){
document.getElementById("intro").style.display="none";
document.getElementById("shop").style.display="block";
document.getElementById("cornerLogo").style.opacity="1";
}

function openProduct(){
document.getElementById("shop").style.display="none";
document.getElementById("productPage").style.display="block";
}

function addToCart(){
const item=document.createElement("div");
item.className="cart-item";
item.textContent="Maison Signature Shirt - $20";
document.getElementById("cartItems").appendChild(item);
}

function toggleCart(){
document.getElementById("cart").classList.toggle("open");
}
</script>

</body>
</html>
