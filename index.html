<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maison du Sport</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}
body{overflow:hidden;background:black;color:white;}

/* ================= INTRO ================= */
.intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:10;
  overflow:hidden;
}

/* Bigger background logo */
.intro::before{
  content:"";
  position:absolute;
  width:90vw;              /* WAS SMALLER â€” NOW BIG */
  height:90vw;
  max-width:650px;
  max-height:650px;
  background:url("MDS-file.png") center/contain no-repeat;
  opacity:0.18;            /* slightly more visible */
  z-index:0;
}

.intro h1{
  font-size:3rem;
  z-index:1;
}

.enter-btn{
  margin-top:30px;
  padding:12px 40px;
  border:2px solid gold;
  background:transparent;
  color:gold;
  font-size:1.1rem;
  cursor:pointer;
  z-index:1;
  transition:0.3s;
}
.enter-btn:hover{
  background:gold;
  color:black;
}

/* =============== STORE AREA =============== */
.store{
  display:none;
  height:100vh;
  background:#3b1f16; /* dark sienna */
  padding-top:90px;
  overflow-y:auto;
}

/* Bigger top-right logo */
.top-logo{
  position:fixed;
  top:18px;
  right:25px;
  width:90px;   /* was 70 */
  opacity:0.9;
}

/* Brand statement */
.tagline{
  text-align:center;
  font-size:1.4rem;
  margin-bottom:25px;
  color:gold;
}

/* ============= PRODUCT GRID ============= */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); /* smaller */
  gap:20px;
  padding:0 25px 60px;
}

.card{
  background:#4b2a20;
  padding:14px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
}
.card:hover{transform:translateY(-5px);}

.card img{
  width:100%;
  height:150px;     /* smaller preview */
  object-fit:cover;
  border-radius:8px;
}

.card h3{margin-top:8px;font-size:1rem;}
.card p{color:gold;font-size:0.95rem;}

/* ============= PRODUCT PAGE ============= */
.product-page{
  display:none;
  padding:100px 20px;
  background:#3b1f16;
  min-height:100vh;
}

.product-layout{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
  align-items:center;
}

.product-layout img{
  width:320px;
  border-radius:12px;
}

.details{max-width:350px;}

.details h2{font-size:1.7rem;margin-bottom:12px;}
.details p{margin-bottom:18px;}
.details button{
  padding:12px 24px;
  border:none;
  background:gold;
  color:black;
  cursor:pointer;
  margin-right:10px;
}

/* ============= CART ============= */
.cart{
  display:none;
  padding:100px 20px;
  background:#3b1f16;
  min-height:100vh;
}

.cart h2{text-align:center;margin-bottom:20px;}
.cart-items{text-align:center;margin-bottom:20px;}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <h1>Welcome to Maison du Sport</h1>
  <button class="enter-btn" onclick="enterMaison()">Enter the Maison</button>
</div>

<!-- STORE -->
<div class="store" id="store">
  <img src="Maisondusport-file.png" class="top-logo">
  <div class="tagline">A place where football meets elegance</div>

  <div class="products">
    <div class="card" onclick="openProduct()">
      <img src="shirt-file.png.jpeg">
      <h3>Maison Signature Shirt</h3>
      <p>$20</p>
    </div>
  </div>
</div>

<!-- PRODUCT PAGE -->
<div class="product-page" id="productPage">
  <div class="product-layout">
    <img src="shirt-file.png.jpeg">
    <div class="details">
      <h2>Maison Signature Shirt</h2>
      <p>Premium athletic fabric. Luxury football aesthetic. Designed for elegance on and off the pitch.</p>
      <button onclick="addToCart()">Add to Cart</button>
      <button onclick="buyNow()">Buy Now</button>
      <button onclick="backToStore()">Back</button>
    </div>
  </div>
</div>

<!-- CART -->
<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div class="cart-items" id="cartItems"></div>
  <button onclick="buyNow()">Buy Now</button>
  <button onclick="backToStore()">Back to Store</button>
</div>

<script>
let cart = [];

function enterMaison(){
  document.getElementById("intro").style.display="none";
  document.getElementById("store").style.display="block";
  document.body.style.overflow="auto";
}

function openProduct(){
  document.getElementById("store").style.display="none";
  document.getElementById("productPage").style.display="block";
}

function backToStore(){
  document.getElementById("productPage").style.display="none";
  document.getElementById("cart").style.display="none";
  document.getElementById("store").style.display="block";
}

function addToCart(){
  cart.push("Maison Signature Shirt");
  alert("Added to cart");
}

function buyNow(){
  document.getElementById("productPage").style.display="none";
  document.getElementById("store").style.display="none";
  document.getElementById("cart").style.display="block";
  document.getElementById("cartItems").innerHTML = cart.join("<br>");
}
</script>

</body>
</html>
