<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison du Sport</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
    html, body { height: 100%; width: 100%; overflow-x: hidden; }

    body { background: #fdfaf5; color: #000; }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #fdfaf5 0%, #f7f4ef 100%);
    }

    .logo {
      font-size: 6rem;
      font-weight: 900;
      letter-spacing: 0.3rem;
      color: #bfa35f;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.2s ease-out;
    }

    .logo.visible { opacity: 1; transform: translateY(0); }

    .enter-button {
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 2px solid #bfa35f;
      background: transparent;
      color: #bfa35f;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out 1.2s;
    }

    .enter-button.visible { opacity: 1; transform: translateY(0); }

    .enter-button:hover { background: #bfa35f; color: #fdfaf5; }

    /* Shop Section */
    .shop {
      padding: 5rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      background: #f7f4ef;
    }

    .item {
      background: #fff;
      padding: 1rem;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .item:hover { transform: translateY(-5px); }

    .item img { width: 100%; border-radius: 8px; }

    .item h3 { margin: 1rem 0 0.5rem; font-size: 1.2rem; color: #222; }

    .item p { font-size: 1rem; color: #777; }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      background: #fdfaf5;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <div class="hero">
    <div class="logo" id="logo">MDS</div>
    <button class="enter-button" id="enter">Enter Maison</button>
  </div>

  <!-- Shop -->
  <section class="shop" id="shop">
    <div class="item">
      <img src="https://via.placeholder.com/200x200.png?text=Shirt+1" alt="Shirt 1">
      <h3>Premium Shirt</h3>
      <p>$20</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200x200.png?text=Shirt+2" alt="Shirt 2">
      <h3>Classic Tee</h3>
      <p>$20</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200x200.png?text=Shirt+3" alt="Shirt 3">
      <h3>Sport Jersey</h3>
      <p>$20</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200x200.png?text=Shirt+4" alt="Shirt 4">
      <h3>Minimal Top</h3>
      <p>$20</p>
    </div>
  </section>

  <footer>
    Â© 2026 Maison du Sport
  </footer>

  <script>
    // Fade-in hero
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => document.getElementById('logo').classList.add('visible'), 100);
      setTimeout(() => document.getElementById('enter').classList.add('visible'), 1200);

      // Scroll to shop section
      const enterBtn = document.getElementById('enter');
      enterBtn.addEventListener('click', () => {
        document.getElementById('shop').scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
