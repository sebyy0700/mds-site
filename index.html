<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison du Sport</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
    html, body { height: 100%; width: 100%; overflow-x: hidden; background: #111; color: #fff; }

    /* Smooth scroll */
    html { scroll-behavior: smooth; }

    /* Top-right MDS logo text (appears on shop) */
    .top-logo {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #bfa35f;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1000;
    }

    .top-logo.visible { opacity: 1; }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #1b1b2f 0%, #3a1f4c 50%, #bfa35f 100%);
      overflow: hidden;
      position: relative;
    }

    /* Animated floating shapes for luxury feel */
    .hero::before, .hero::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 20s infinite linear;
    }

    .hero::before {
      width: 400px; height: 400px; background: #bfa35f;
      top: 20%; left: 10%;
    }
    .hero::after {
      width: 300px; height: 300px; background: #ffdd99;
      bottom: 10%; right: 15%;
      animation-duration: 25s;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(30px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .hero-text {
      font-size: 3rem;
      font-weight: 700;
      color: #fdfaf5;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s forwards 0.5s;
    }

    .hero-subtext {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #ffd700;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s forwards 1s;
      font-weight: 400;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .enter-button {
      margin-top: 3rem;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      border: 2px solid #ffd700;
      background: transparent;
      color: #ffd700;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 1.5s;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .enter-button:hover {
      background: #ffd700;
      color: #111;
      box-shadow: 0 12px 30px rgba(255, 215, 0, 0.4);
    }

    /* Shop Section */
    .shop {
      padding: 6rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2.5rem;
      background: linear-gradient(135deg, #2b1b3a 0%, #5a3a5c 100%);
      position: relative;
      min-height: 100vh;
    }

    .item {
      background: linear-gradient(135deg, #ffd700 0%, #ffdd99 100%);
      padding: 1.2rem;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
      cursor: pointer;
      color: #111;
    }

    .item:hover {
      transform: translateY(-12px) rotate(-1deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      background: linear-gradient(135deg, #ffd700 0%, #f5e7d0 100%);
    }

    .item h3 { margin: 1rem 0 0.5rem; font-size: 1.3rem; font-weight: 700; }
    .item p { font-size: 1rem; font-weight: 500; }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      background: #1b1b2f;
      color: #ffd700;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Top-right logo (MDS) -->
  <div class="top-logo" id="topLogo">MDS</div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-text">Welcome to Maison du Sport</div>
    <div class="hero-subtext">Where elegance meets football</div>
    <button class="enter-button" id="enter">Enter Maison</button>
  </div>

  <!-- Shop Section -->
  <section class="shop" id="shop">
    <div class="item"><h3>Premium Shirt</h3><p>$20</p></div>
    <div class="item"><h3>Classic Tee</h3><p>$20</p></div>
    <div class="item"><h3>Sport Jersey</h3><p>$20</p></div>
    <div class="item"><h3>Minimal Top</h3><p>$20</p></div>
    <div class="item"><h3>Limited Edition</h3><p>$20</p></div>
    <div class="item"><h3>Heritage Tee</h3><p>$20</p></div>
    <div class="item"><h3>Luxury Shirt</h3><p>$20</p></div>
    <div class="item"><h3>Sport Elite</h3><p>$20</p></div>
  </section>

  <footer>Â© 2026 Maison du Sport</footer>

  <script>
    const enterBtn = document.getElementById('enter');
    const topLogo = document.getElementById('topLogo');
    const shop = document.getElementById('shop');
    const items = document.querySelectorAll('.item');

    enterBtn.addEventListener('click', () => {
      shop.scrollIntoView({ behavior: 'smooth' });
      topLogo.classList.add('visible');

      // Staggered fade-in for items
      items.forEach((item, index) => {
        item.style.opacity = 0;
        item.style.transform = 'translateY(40px)';
        setTimeout(() => {
          item.style.transition = 'all 0.6s ease';
          item.style.opacity = 1;
          item.style.transform = 'translateY(0)';
        }, index * 150);
      });
    });
  </script>
</body>
</html>
