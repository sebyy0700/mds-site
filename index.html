<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison du Sport</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
    html, body { height: 100%; width: 100%; overflow-x: hidden; background: #fdfaf5; color: #000; }

    /* Top-right logo */
    .top-logo {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 120px; /* small elegant size */
      z-index: 1000;
      transition: all 0.5s ease;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(135deg, #fdfaf5 0%, #f7f4ef 100%);
      overflow: hidden;
    }

    /* Blurred background logo */
    .logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px; /* cinematic hero size */
      max-width: 80%;
      opacity: 0.25;
      filter: blur(10px);
      transition: all 1.5s ease-out;
    }

    /* Enter button */
    .enter-button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: 2px solid #bfa35f;
      background: transparent;
      color: #bfa35f;
      cursor: pointer;
      z-index: 10;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out 1.2s;
    }

    .enter-button.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .enter-button:hover {
      background: #bfa35f;
      color: #fdfaf5;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Shop Section */
    .shop {
      padding: 6rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2.5rem;
      background: #f7f4ef;
      position: relative;
    }

    .item {
      background: #fff;
      padding: 1.2rem;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .item img { width: 100%; border-radius: 12px; }

    .item h3 { margin: 1rem 0 0.5rem; font-size: 1.3rem; color: #222; font-weight: 600; }

    .item p { font-size: 1rem; color: #555; }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      background: #fdfaf5;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Top-right fixed logo -->
  <img src="Maisondusport-file.png" alt="Maison du Sport" class="top-logo">

  <!-- Hero Section -->
  <div class="hero">
    <img src="Maisondusport-file.png" alt="Maison du Sport" class="logo-bg" id="logoBG">
    <button class="enter-button" id="enter">Enter Maison</button>
  </div>

  <!-- Shop Section -->
  <section class="shop" id="shop">
    <div class="item">
      <img src="https://via.placeholder.com/220x220.png?text=Shirt+1" alt="Shirt 1">
      <h3>Premium Shirt</h3>
      <p>$20</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/220x220.png?text=Shirt+2" alt="Shirt 2">
      <h3>Classic Tee</h3>
      <p>$20</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/220x220.png?text=Shirt+3" alt="Shirt 3">
      <h3>Sport Jersey</h3>
      <p>$20</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/220x220.png?text=Shirt+4" alt="Shirt 4">
      <h3>Minimal Top</h3>
      <p>$20</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2026 Maison du Sport
  </footer>

  <script>
    // Animate hero
    window.addEventListener('DOMContentLoaded', () => {
      const enterBtn = document.getElementById('enter');
      setTimeout(() => enterBtn.classList.add('visible'), 500);

      // Scroll to shop section
      enterBtn.addEventListener('click', () => {
        document.getElementById('shop').scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
